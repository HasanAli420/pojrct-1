<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    


    <section class="setting" id="setting">

        <div class="container">

            <div class="Notifications">
                <h4>Notifications</h4>
                <p class="p-style">Manage the notifications</p>

                <div class="line"></div>

                <form action="#">

                    <div class="form-body flex-div">

                        <div class="body-left ">

                            <h4>Notifications</h4>
    
                            <div class="inputbox">
                                <input type="checkbox" name="mail" id="mail">
                                <label for="mail">email</label>
                            </div>
                            <div class="inputbox">
                                <input type="checkbox" name="noti" id="noti">
                                <label for="noti">push Notifications</label>
                            </div>
                            <div class="inputbox">
                                <input type="checkbox" name="sms" id="sms">
                                <label for="sms">text messages</label>
                            </div>
                            <div class="inputbox">
                                <input type="checkbox" name="call" id="call">
                                <label for="call">phone calls</label>
                            </div>
                        </div>
    
                        <div class="body-right">
    
                            <h4>Messages</h4>
    
                            <div class="inputbox">
                                <input type="checkbox" name="mail2" id="mail2">
                                <label for="mail2">email</label>
                            </div>
                            <div class="inputbox">
                                <input type="checkbox" name="noti2" id="noti2">
                                <label for="noti2">push Notifications</label>
                            </div>
                            <div class="inputbox">
                                <input type="checkbox" name="call2" id="call2">
                                <label for="call2">phone calls</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="line"></div>

                    <div class="sub">
                        <button type="button" class="btn">save</button>
                    </div>
                </form>

            </div>
            <div class="Password">
                <h4>Password</h4>
                <p class="p-style">Update password</p>

                <div class="line"></div>

                <form action="#">
                    <div class="inputbox">
                        <input type="password" name="pass" id="pass" placeholder="password">
                    </div>
                    <div class="inputbox">
                        <input type="password" name="pass" id="pass" placeholder="confirm password">
                    </div>

                    <div class="line"></div>

                    <div class="sub">
                        <button type="button" class="btn">update</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


</body>
</html>
